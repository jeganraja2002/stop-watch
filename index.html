	<!DOCTYPE html>
	<html>
	<head>
		<title>STOP</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="font/css/font-awesome.min.css">
		<link rel="stylesheet" href="bootstrap/bootstrap.min.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@500&display=swap" rel="stylesheet">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

	</head>
	<body class="bg-dark text-danger">	
		<section>
			<div class="d-flex justify-content-center align-items-center vh-100">
				
				<div class="col-12 col-lg-6 rounded p-lg-5 col-md-7 shadow">	
						<h1 class="text-center">STOP WATCH</h1>
					<div class="row justify-content-between align-items-end mx-1">
						
						<div class="d-flex align-items-center justify-content-center fw-bold col-25">
							<h1 id="hour" class=" mirror-shadow  font red">00</h1>
						</div>

						<div class="d-flex align-items-center justify-content-center fw-bold col-own-5">
							<h1 class=" mirror-shadow  font red">:</h1>
						</div>

						<div class="d-flex align-items-center justify-content-center fw-bold col-25">
							<h1 id="min" class=" mirror-shadow  font red">00</h1>
						</div>

						<div class="d-flex align-items-center justify-content-center fw-bold col-own-5">
							<h1 id="min" class=" mirror-shadow  font red">:</h1>
						</div>
						
						<div class="d-flex align-items-center justify-content-center fw-bold col-25">
							<h1 id="second" class=" mirror-shadow  font red">00</h1>
						</div>

						<div class="d-flex align-items-center justify-content-center col-10">
							<h1 id="misec" class=" mirror-shadow  fs-1 font-sm">00</h1>
						</div>
					
					</div>
					
					<div class="d-flex mx-0 justify-content-around col-12" style="margin-top: 80px;">
						<i class="bi bi-play-fill start"></i>
						<i class="bi bi-pause-fill stop d-none"></i>
						<i class="bi bi-plus-lg split visible"></i>
						<i class="bi bi-stop-fill reset "></i>
					</div>

					<div class="col-12 d-flex justify-content-center over mt-5">
						<div class="append row1 justify-content-center align-items-center col-9 col-lg-8 col-md-9">
						</div>
					</div>

				</div>
			</div>
		</section>


	<script src="js/js.js"></script>
	</body>
